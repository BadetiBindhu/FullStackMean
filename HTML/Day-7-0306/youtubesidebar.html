        #menu-icon {

        }

        .input-search {

        .create-icon {
            display: inline;
            background-color: rgb(210, 211, 210);

            margin-left: 330px;
            padding: 10px;

        }

        .bell-icon {
            display: inline;
            font-size: 25px;
            margin-left: 20px;
            border-radius: 50%;
            padding: 10px;
        }

        .bell-icon:hover {
            background-color: rgb(210, 211, 210);
        }

        .b-icon {
            display: inline;
            margin-left: 40px;
            border-radius: 50%;
            padding: 13px;
            background-color: rgb(92, 9, 245);
            color: white;
        }

         .side-div {
            width: 220px;
            height:100vh;
            margin-top: 10px;
